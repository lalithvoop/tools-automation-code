- name: install yum repo file
  ansible.builtin.shell: sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

- name: Install Vault
  ansible.builtin.dnf:
    name: vault
    state: installed

- name: Start Vault service
  ansible.builtin.systemd_service:
    name: vault
    state: restarted
    enabled: true